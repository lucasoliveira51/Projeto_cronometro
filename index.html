<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  

    <div class="container-fluid mb-5">
    </div>

   <section class="text-center p-4 " >

    <div class="card p-2 container-fluid">
      <form>
        <h2 class="login" style="margin-top: 13%;">Cronômetro</h2>

        <div class="t form-outline m-5 p-2">
          <label class="form-label" for="form2Example11">E-mail</label>
          <input id="email" type="email" class="p form-control " placeholder="Digite seu E-mail"/>
        </div>

        <div class="t form-outline m-5 p-2">
          <label class="form-label">Senha</label>
          <input id="senha" type="password" class="p form-control" placeholder="Digite sua senha" dir="ltr"/>
        </div>
        
        <div class="botao text-center pt-2 mb-5 pb-1 container-fluid">
          <button class="btn btn-primary mb-3" style="margin-top: 25px;   width: 50%; color:rgb(199, 193, 193); background-color:#4b4949" type="submit" onclick="logar()">Entrar</button>
        </div>
      </form>
      

    </div>

    </section>
    
<script type="text/javascript" src="script.js"> </script>

</body>
</html>
